<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
    <header>
        <h1> Character Counter</h1>
        <button id="themeToggle">ðŸŒ™</button>
    </header>

    <div class="card">
        <label for="textarea">Type your text below:</label>
        <textarea id="textarea" maxlength="200" placeholder="Start typing..."></textarea>

        <div class="counter-box">
            <p><strong>Characters:</strong> <span id="charCount">0</span>/200</p>
            <p><strong>Remaining:</strong> <span id="remaining">200</span></p>
        </div>

        <div class="progress">
            <div id="progressBar"></div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
